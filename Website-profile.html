        // Fungsi untuk membuat link navigasi
        function setupNavigation() {
            const createLink = (link) => `
                <a href="${link.href}" data-route-id="${link.id}" 
                   class="nav-link text-gray-700 hover:text-[#8B4513] font-medium" 
                   onclick="navigate('${link.href}')">${link.text}</a>
            `;

            mobileNav.innerHTML = NAV_LINKS.map(link => {
                return `<a href="${link.href}" data-route-id="${link.id}" 
                          class="nav-link text-gray-700 hover:text-[#8B4513] font-medium block p-2" 
                          onclick="navigate('${link.href}'); closeMobileMenu();">${link.text}</a>`;
            }).join('');
        }
        
        // Fungsi untuk menandai link yang aktif
        function updateActiveNav(activeId) {
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.dataset.routeId === activeId || link.getAttribute('href').includes(activeId)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Fungsi routing utama yang mengubah konten berdasarkan hash URL
        function navigate(hash) {
            const path = hash.replace('#', '').split('/');
            const route = path[0] || 'home';
            const param = path[1];
            
            app.innerHTML = '';
            let activeId = route;

            switch (route) {
                case 'home':
                    app.innerHTML = renderHomePage();
                    break;
                case 'products':
                    // Render halaman detail produk
                    if (PRODUCTS_DATA[param]) {
                        app.innerHTML = renderProductDetailPage(PRODUCTS_DATA[param]);
                        activeId = 'home'; // Tetap aktifkan link Beranda
                    } else {
                        window.location.hash = '#home';
                        return;
                    }
                    break;
                case 'assurance':
                    app.innerHTML = renderAssurancePage();
                    break;
                case 'leadership':
                    app.innerHTML = renderLeadershipPage();
                    break;
                case 'contact':
                    app.innerHTML = renderContactPage();
                    break;
                default:
                    app.innerHTML = renderHomePage();
                    window.location.hash = '#home';
                    break;
            }

            updateActiveNav(activeId);
            window.scrollTo(0, 0); // Gulir ke atas saat navigasi
        }

        // 2. Product Detail Page (Element 7)

            let productsHtml = '';
            
            // Kelompokkan produk berdasarkan nama utama (misalnya, "Vanilla Beans")
            const groupedProducts = categoryData.products.reduce((acc, product) => {
                if (!acc[product.name]) {
                    acc[product.name] = [];
                }
                acc[product.name].push(product);
                return acc;
            }, {});

            // Render kelompok produk
            for (const name in groupedProducts) {
                const varieties = groupedProducts[name];
                
                productsHtml += `
                    <div class="mb-12 p-6 bg-white rounded-xl shadow-xl border-l-4 border-[#8B4513]">
                        <h3 class="text-3xl font-extrabold text-[#523A28] mb-6">${name}</h3>

        function handleHashChange() {

            document.getElementById('mobile-menu').classList.remove('open');
        }

            setupNavigation();

            // Setup Mobile Menu Toggle
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const closeMenuBtn = document.getElementById('close-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.add('open');
            });

            closeMenuBtn.addEventListener('click', closeMobileMenu);

            // Dengarkan perubahan hash untuk tombol back/forward browser
            window.addEventListener('hashchange', handleHashChange);
            
            // Pemuatan awal berdasarkan URL hash atau default ke home
            handleHashChange();
        };
